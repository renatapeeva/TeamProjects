<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            margin: 0;
            font-family:Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #aaaaaa;
            padding: 10px 20px;
            font-family:Arial, Helvetica, sans-serif;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 50px;
            margin-right: 20px;
        }
        .university-name span {
            font-size: 12px;
            line-height: 1.2;
        }

        .navbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 20px;
        }

        .navbar-center a {
            color: #aaaaaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-center a:hover {
            color: white;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-right a {
            color: #aaaaaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-right a:hover {
            color: white;
        }

        .user-id {
            padding: 5px 10px;
            border-radius: 5px;
        }
        .logout {
            color: #aaaaaa;
        }
        a:hover {
            text-decoration: white;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: rgba(101,96,96,0.35);">
<div class="navbar">
    <div class="navbar-left">
        <img src="http://diplomski.finki.ukim.mk/Images/finki_mk.png" alt="FINKI Logo" class="logo">
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form th:method="POST" action="/login" class="border p-4 shadow rounded" style="background-color: rgba(255,255,255,0.87);">
                <h2 class="mb-4">Login</h2>
                <div class="mb-3">
                    <label for="index" class="form-label">Index</label>
                    <input type="text" class="form-control" id="index" name="index" required>
                </div>
                <button type="submit" class="btn btn-success">Најави се</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
